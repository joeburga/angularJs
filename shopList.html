<!DOCTYPE html>
<html>
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>

    <div ng-app="myShoppingList" ng-controller="myController">
        <ul>
            <li ng-repeat="x in products">{{x}}</li>
        </ul>
        <input ng-model="addMe">
        <button ng-click="addItem()">Add</button>
    </div>

    <p>Write in the input field to add items.</p>

     <!-- Modules -->
     <script type="text/javascript" src="js/shopList.js"></script>
    
     <!-- Controllers -->
    <script src="js\controllers\ShopListController.js"></script>

</body>

</html>

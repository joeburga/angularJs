<DOCTYPE html>

    <html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    </head>

    <body ng-app="ToDoList">

        <div ng-controller="AppController">

            <!-- Como estoy repitiendo cÃ³digo ng-repeat en list y books, lo manejo con directivas -->
            <!-- <h3>Things I Need to Do</h3>
            <div ng-repeat="item in list">
                <li>{{ item }}</li>
            </div> -->
            <!-- mylist="todo" es el nombre que puse en mi controller. -->
            <singlelist mylist="todo"></singlelist>
            <input ng-model="addToDo">
            <button ng-click="addItem(todo.list, addToDo)">Add This To-Do</button>

            <!-- <h3>Books I Need to buy</h3>
            <div ng-repeat="book in books.list">
                <li>{{ book }}</li>
            </div> -->
            <singlelist mylist="books"></singlelist>
            <input ng-model="addToDo">
            <button ng-click="addItem(books.list, addToDo)">Add This To-Do</button>
        </div>

        <!-- Modules -->
        <script type="text/javascript" src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js\controllers\AppController.js"></script>
        
        <!-- Directives -->
        <script src="js\directives\singlelist.js"></script>
    </body>

    </html>
